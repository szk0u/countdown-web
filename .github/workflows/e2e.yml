name: Playwright Tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: npx playwright install --with-deps
      - run: pnpm run test:e2e
